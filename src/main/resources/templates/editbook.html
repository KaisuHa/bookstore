<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
		
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="title">Author</label>	
		<input type="text" id="author" th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="title">Year</label>
		<input type="text"id="bookyear" th:field="*{bookyear}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="title">Isbn</label>
		<input type="text" id="isbn"th:field="*{isbn}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="title">Price</label>
		<input type="text"id="price" th:field="*{price}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="title">Category</label>
		<input type="text" id="category"th:field="*{category}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<input type="submit" value="Save"></input>
		</form>
</div>

</body>
</html>
