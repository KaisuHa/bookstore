<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bookstore</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
 
</head>

<body>
<h1>Add book</h1>
		<table class="table table-striped">
		
		<div class="col-md-4">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</td>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="author">Author</label>
			<input type="text" id="authot" th:field="*{author}" />
			<td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</td>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="bookyear">Year</label>
			<input type="text" th:field="*{bookyear}" />
			<td th:if="${#fields.hasErrors('bookyear')}" th:errors="*{bookyear}">Error</td>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="isbn">Isbn</label>
			<input type="text" th:field="*{isbn}" />
			<td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Error</td>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</td>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="category">Category</label>
			<select id="category" th:field= "*{category}" class="form-control">
				<option th:each = "category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>			
			</select>
			
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	
	</div>

	</table>

</body>
</html>
